      <tspan x="527" y="540.9"></tspan>
      <tspan x="527" y="556.9"> - Triggers whole server configuration.</tspan>
      <tspan x="527" y="572.9"> - Holds a default configuration.</tspan>
      <tspan x="527" y="588.9"></tspan>
      <tspan x="527" y="604.9">Also note that ServerConfig is not</tspan>
      <tspan x="527" y="620.9">directly used (as is abstract).</tspan>
      <tspan x="527" y="636.9">It is used as a mixin by PlatformSetup.</tspan>
    </text>
